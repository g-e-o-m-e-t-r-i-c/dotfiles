env:
  TERM: xterm-256color

# window padding
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true

# font
font:
  # size: 8 # Fira Code
  size: 8.5
  # size: 9
  normal:
    # family: Fira Code Nerd Font
    # family: Hack Nerd Font
    # family: Hasklug Nerd Font
    # family: Iosevka Term SS14 # also includes: SS05, SS15
    # family: JetBrains Mono Nerd Font
    family: Victor Mono Nerd Font

  bold:
    # family: Fira Code Nerd Font
    # family: Hack Nerd Font
    # family: Hasklug Nerd Font
    # family: Iosevka Term SS14
    # family: JetBrains Mono Nerd Font
    family: Victor Mono Nerd Font
    style: Bold

  italic:
    # family: Iosevka Term SS05 Extended # to be used with Fira Code
    # family: Hack Nerd Font
    # family: Hasklug Nerd Font
    # family: Iosevka Term SS14
    # family: JetBrains Mono Nerd Font
    family: Victor Mono Nerd Font
    style: Italic

  bold_italic:
    # family: Iosevka Term SS05 Extended
    # family: Hack Nerd Font
    # family: Hasklug Nerd Font
    # family: Iosevka Term SS14
    # family: JetBrains Mono Nerd Font
    family: Victor Mono Nerd Font
    style: Bold Italic

# spaces per tab
tabspaces: 2

# cursor style
# cursor:
#   style: Beam

# opacity
# background_opacity: 0.85

schemes:
  # Edge (Aura)
  edge-aura:  &edge-aura
