env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/colors/catppuccin.yml

# window padding
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  decorations: full

# font
font:
  size: 9
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    style: Bold
    family: JetBrainsMono Nerd Font
  italic:
    style: Italic
    family: JetBrainsMono Nerd Font
  bold_italic:
    style: Bold Italic
    family: JetBrainsMono Nerd Font
  
  offset:
    x: 0
    y: 2

# spaces per tab
tabspaces: 2
