env:
  TERM: xterm-256color

# window padding
window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true

# font
font:
  # size: 14
  size: 8.5
  normal:
    family: JetBrains Mono Nerd Font
    # family: Hack Nerd Font
    # family: Iosevka Term SS15 Extended

  bold:
    family: JetBrains Mono Nerd Font
    # family: Hack Nerd Font
    # family: Iosevka Term SS15 Extended
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    # family: Hack Nerd Font
    # family: Iosevka Term SS15 Extended
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    # family: Hack Nerd Font
    # family: Iosevka Term SS15 Extended
    style: Bold Italic

# spaces per tab
tabspaces: 4

# cursor style
cursor:
  style: Beam

