env:
  TERM: xterm-256color

  # window padding
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true

  # font
font:
  size: 8.5
  normal:
    family: JetBrains Mono Nerd Font

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

    # spaces per tab
  tabspaces: 2

  # cursor style
  # cursor:
  #   style: Beam

  # opacity
  # background_opacity: 0.85
colors:
  primary:
    background: '#2b3339'
    foreground: '#d3c6aa'
  normal:
    black:   '#4b565c'
    red:     '#e67e80'
    green:   '#a7c080'
    yellow:  '#dbbc7f'
    blue:    '#7fbbb3'
    magenta: '#d699b6'
    cyan:    '#83c092'
    white:   '#d3c6aa'
  bright:
    black:   '#4b565c'
    red:     '#e67e80'
    green:   '#a7c080'
    yellow:  '#dbbc7f'
    blue:    '#7fbbb3'
    magenta: '#d699b6'
    cyan:    '#83c092'
    white:   '#d3c6aa'
