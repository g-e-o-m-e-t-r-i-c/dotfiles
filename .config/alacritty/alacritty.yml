env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/colors/catppuccin.yml

# window padding
window:
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  decorations: full

# font
font:
  size: 15
  normal:
    family: SauceCodePro Nerd Font
  bold:
    style: Bold
    family: SauceCodePro Nerd Font
  italic:
    style: Italic
    family: SauceCodePro Nerd Font
  bold_italic:
    style: Bold Italic
    family: SauceCodePro Nerd Font
  
  offset:
    x: 0
    y: 1

# spaces per tab
tabspaces: 2

# startup shell
# shell:
#   program: /bin/zsh
