env:
  TERM: xterm-256color

# window padding
window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true

# font
font:
  # size: 15
  size: 9.5
  normal:
    family: Iosevka Term SS14 # also includes: SS05, SS15
    # family: Hack Nerd Font
    # family: Fira Code Nerd Font Mono
    # family: JetBrains Mono Nerd Font Mono

  bold:
    family: Iosevka Term SS14
    # family: Hack Nerd Font
    # family: Fira Code Nerd Font Mono
    # family: JetBrains Mono Nerd Font Mono
    style: Bold

  italic:
    family: Iosevka Term SS14
    # family: Hack Nerd Font
    # family: Iosevka Term SS05 Extended # to be used with Fira Code
    # family: JetBrains Mono Nerd Font Mono
    style: Italic

  bold_italic:
    family: Iosevka Term SS14
    # family: Hack Nerd Font
    # family: Iosevka Term SS05 Extended
    # family: JetBrains Mono Nerd Font Mono
    style: Bold Italic

# spaces per tab
tabspaces: 4

# cursor style
cursor:
  style: Beam

# opacity
# background_opacity: 0.85

schemes:
  # Gruvbox Material (Medium)
  gruv-material-med: &gruv-material-med
    primary:
      background: '#282828'
      foreground: '#d4be98'
    normal:
      black:   '#3c3836'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'
    bright:
      black:   '#3c3836'
      red:     '#ea6962'
      green:   '#a9b665'
      yellow:  '#d8a657'
      blue:    '#7daea3'
      magenta: '#d3869b'
      cyan:    '#89b482'
      white:   '#d4be98'


  # Nord
  nord: &nord
    primary:
      background: '#2e3440'
      foreground: '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text: '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black: '#3b4252'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#88c0d0'
      white: '#e5e9f0'
    bright:
      black: '#4c566a'
      red: '#bf616a'
      green: '#a3be8c'
      yellow: '#ebcb8b'
      blue: '#81a1c1'
      magenta: '#b48ead'
      cyan: '#8fbcbb'
      white: '#eceff4'
    dim:
      black: '#373e4d'
      red: '#94545d'
      green: '#809575'
      yellow: '#b29e75'
      blue: '#68809a'
      magenta: '#8c738c'
      cyan: '#6d96a5'
      white: '#aeb3bb'


  # TokyoNight (Storm)
  tokyonight-storm: &toykonight-storm
    primary:
      background: '#24283b'
      foreground: '#c0caf5'

    # Normal colors
    normal:
      black:   '#1d202f'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#a9b1d6'

    # Bright colors
    bright:
      black:   '#414868'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#bb9af7'
      cyan:    '#7dcfff'
      white:   '#c0caf5'

    indexed_colors:
      - { index: 16, color: '#ff9e64' }
      - { index: 17, color: '#db4b4b' }

colors: *nord
